<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit post</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="dashboard">
                <div class="left">
                    <span class="left__icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                    <div class="left__content">
                        <!-- <div class="left__logo">LOGO</div> -->
                        <div class="left__profile">
                            <div class="left__image"><img src="./images/admin.png" alt=""></div>
                            <p class="left__name">Dang Thu Huyen</p>
                        </div>
                        <ul class="left__menu">
                            <li class="left__menuItem">
                                <a href="index.html" class="left__title"><img src="assets/icon-dashboard.svg"
                                        alt="">Home Page</a>
                            </li>
                            <li class="left__menuItem">
                                <div class="left__title"><img src="assets/icon-tag.svg" alt="">Blog & podcast<img
                                        class="left__iconDown" src="assets/arrow-down.svg" alt=""></div>
                                <div class="left__text">
                                    <a class="left__link" href="insert_post.html">Insert post</a>
                                    <a class="left__link" href="view_post.html">View post</a>
                                </div>
                            </li>
                            <li class="left__menuItem">
                                <div class="left__title"><img src="assets/icon-edit.svg" alt="">Category<img
                                        class="left__iconDown" src="assets/arrow-down.svg" alt=""></div>
                                <div class="left__text">
                                    <a class="left__link" href="insert_category.html">Insert category</a>
                                    <a class="left__link" href="view_category.html">View category</a>
                                </div>
                            </li>
                            <li class="left__menuItem">
                                <div class="left__title"><img src="assets/icon-book.svg" alt="">Course<img
                                        class="left__iconDown" src="assets/arrow-down.svg" alt=""></div>
                                <div class="left__text">
                                    <a class="left__link" href="insert_course.html">Insert course</a>
                                    <a class="left__link" href="view_course.html">View course</a>
                                </div>
                            </li>
                            <li class="left__menuItem">
                                <a href="view_customers.html" class="left__title"><img src="assets/icon-users.svg"
                                        alt="">User</a>
                            </li>
                            <li class="left__menuItem">
                                <div class="left__title"><img src="assets/icon-user.svg" alt="">Admin<img
                                        class="left__iconDown" src="assets/arrow-down.svg" alt=""></div>
                                <div class="left__text">
                                    <a class="left__link" href="insert_admin.html">Chèn Admin</a>
                                    <a class="left__link" href="view_admins.html">Xem Admins</a>
                                </div>
                            </li>
                            <li class="left__menuItem">
                                <a href="" class="left__title"><img src="assets/icon-logout.svg" alt="">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="right">
                    <div class="right__content">
                        <div class="right__title">Dashboard</div>
                        <p class="right__desc">Edit post</p>
                        <div class="right__formWrapper">
                            <form action="" method="post" enctype="multipart/form-data">
                                <div class="right__inputWrapper">
                                    <label for="title">Title</label>
                                    <input type="text" placeholder="Tiêu đề">
                                </div>
                                <div class="right__inputWrapper">
                                    <label for="image">Image</label>
                                    <input type="file">
                                </div>
                                <div class="right__inputWrapper">
                                    <label for="image">Audio</label>
                                    <input type="file">
                                </div>
                                <div class="right__inputWrapper">
                                    <label for="p_category">Category</label>
                                    <select name="">
                                        <option disabled selected>Select category</option>
                                        <option value="">Dress</option>
                                        <option value="">Top + Skert</option>
                                    </select>
                                </div>
                                <div class="right__inputWrapper">
                                    <label for="label">Course</label>
                                    <select name="">
                                        <option disabled selected>Select course</option>
                                        <option value="new">Mới</option>
                                        <option value="sale">Giảm giá</option>
                                    </select>
                                </div>
                                <div class="right__inputWrapper">
                                    <label for="p_category">Rank</label>
                                    <select name="">
                                        <option disabled selected>Select rank</option>
                                        <option value="">Dress</option>
                                        <option value="">Top + Skert</option>
                                    </select>
                                </div>
                                <div class="right__inputWrapper">
                                    <label for="desc">Content</label>
                                    <textarea name="" id="" cols="30" rows="10" placeholder="Write something..."></textarea>
                                </div>
                                <button class="btn" type="submit">UPDATE</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>

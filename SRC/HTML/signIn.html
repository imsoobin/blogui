<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký tài khoản</title>
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Questrial:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="dangky">
    <div class="sign-in">
      <div class="signin__title">
        <div class="title_text">
          <a href="javascript:history.go(-1)" style="color: #111;">
            <i class="fas fa-chevron-left"></i>
          </a>
          <h2>Đăng nhặp tài khoản</h2>
        </div>
        <div class="btn_close">
          <a href="homepage.html">
            <i class="far fa-times-circle"></i>
          </a>
        </div>
      </div>
      <form class="form__input" id="form">
        <div>
          <div class="input_control">
            <input type="text" placeholder="Tên" id="username">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error</small>
          </div>
          <div class="name_check">
            <span>Đây là tên sẽ xuất hiện trong các bài viết của bạn. Bạn có thể sử dụng tên thật hoặc nick. Bạn không
              thể
              thay đổi tên này về sau.
            </span>
          </div>
          <div class="input_control">
            <input type="text" placeholder="Email" id="email">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error</small>
          </div>
          <div class="input_control">
            <input type="text" placeholder="Số điện thoại" id="phone">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error</small>
          </div>
          <div class="sign_bar">
            <div class="bar"></div>
          </div>
          <div class="input_control">
            <input type="password" placeholder="Mật khẩu" id="pass">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error</small>
          </div>
          <div class="input_control">
            <input type="password" placeholder="Xác nhận mật khẩu" id="cfpass">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="sign_bar">
            <div class="bar"></div>
          </div>
          <div class="agree">
            <p>Tôi đồng ý với <a href="">điều khoản dịch vụ</a> và <a href="">chính sách quyền riêng tư</a>.</p>
          </div>
          <div class="btn_register">
            <button>Đăng ký</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
<script src="../JS/signIn.js"></script>

</html>
